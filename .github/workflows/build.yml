name: Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
    
       - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm start
